{% extends 'blogapp/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <title>SignUp</title>
</head>
{% block content %}

<body><br><br>
    <strong><h1>Register</h1></strong>

<div class="formsignup">
    <div class="form-group row">
    <form action="/signup" method="post">
    {% csrf_token %}
    
        <label for="" class="col-sm-2 col-form-label"> Username </label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Create Username using alphabets and numbers only" Required>
        <br><br>
        <div class="valid-feedback">
            Looks good!
        </div>

        <label for=""> First Name </label>
        <input type="text" id="fname" class="form-control" name="fname" placeholder="Firstname" Required>
        <br><br>

        <label for=""> Last Name </label>
        <input type="text" id="lname" class="form-control" name="lname" placeholder="Lastname" Required>
        <br><br>

        <label for=""> Email </label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Email ID" Required >
        <br><br>

        <label for=""> Mobile No: </label>
        <input type="text" maxlength="10" id="mobile" class="form-control" name="mobile"  placeholder="Mobile Number"  Required >
        <br><br>

        <label for="" id="label"> Password </label>
        <input type="password" id="pass1" class="form-control" name="pass1" placeholder="Enter Password" Required>
        <br><br>

        <label for=""> Confirm Password </label>
        <input type="text" id="pass2" class="form-control" name="pass2" placeholder="Re-enter Password" Required>
        <br><br>

        <button class="btn btn-primary" id="signup00" type="submit">Register</button>

    </form>
</div>
</div>
</body>
{% endblock %}
</html>
